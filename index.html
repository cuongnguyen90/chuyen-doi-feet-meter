<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Chuyen doi</title>

<body onload="footToMeter(Number(prompt('Nhap so feet can doi')))">

<script>
    function footToMeter(foot) {
        meter = 0.305 * foot;
        console.log(meter);
    }
    function meterToFoot(meter) {
        foot = 3.279 * meter
        console.log(foot);
    }
</script>
</body>
